<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <div class="form-signin">
              <div class="form-label-group">
                <input class="form-control" type ="text" placeholder="codigo" #codigo required>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="text" class="form-control" placeholder="Password" #password  required>
                <label for="inputPassword" >Password</label>
              </div>

      
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="dataPersonal(codigo.value, password.value)">Sign in</button>
              <hr class="my-4">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
